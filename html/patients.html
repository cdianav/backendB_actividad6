<body>
<main>
    <h2 class="title">Registro Pacientes</h2>
    <br>
    <div class="containerPacientes">
    <form id="pacienteForm">
        <div class="formDoc">
            <label for="nombrePaciente">Nombre:</label>
            <input class="casilla" type="text" id="nombrePaciente" required><br>
            <p></p>
        </div>
        <div class="formDoc">
            <label for="apellidoPaciente">Apellidos:</label>
            <input class="casilla" type="text" id="apellidoPaciente" required><br>
            <p></p>
        </div>
        
        <div class="formDoc">
            <label for="identificacionPaciente">Documento:</label>
            <input class="casilla" type="number" id="identificacionPaciente" required><br>
            <p></p>
        </div>

        <div class="formDoc">
            <label for="edadPaciente">Edad:</label>
            <input class="casilla" type="number" id="edadPaciente" required><br>
            <p></p>
        </div>
        <div class="formDoc">
            <label for="telefonoPaciente">Teléfono:</label>
            <input class="casilla" type="number" id="telefonoPaciente" required><br>
            <p></p>
        </div>
    
        <div class="formDoc">
            <h4>Especialidad</h4>
        <select class="casilla" name ="especialidadPaciente" id="especialidadPaciente" required>
            <option value="Medicina general">Medicina general</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Rehabilitación física">Rehabilitación física</option>
            <option value="Psicología">Psicología</option>
            <option value="Odontología">Odontología</option>
            <option value="Radiología">Radiología</option>
            </select>
            <br>
        </div >
        <br>
        
            <button class="regDoc" type="submit">Registrar paciente</button>
    </form>
</div>
    <br>
        <h2 class="title">Lista de Pacientes</h2>
        <br>
        <table id="pacienteTable"class="doctorTable">
            <thead>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Documento</th>
                <th>Edad</th>
                <th>Teléfono</th>
                <th>Especialidad</th>
                
            </thead>
            <tbody></tbody>
        </table>


    </form>
</main>
    
</body>
